<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="text-center mt-5">Country Details</h1>
    <div class="text-center w-50 container mt-5">
        <input id="namE" type="text" placeholder="country name" class="form-control">
        <button onclick="searchCountry()" type="button" class="btn btn-outline-info mt-3">search</button>
    </div>

    <div class="text-center" id="result" class="container w-50">

    </div>
</body>
<script>
    function searchCountry(){
    country = namE.value;
    fetch(`https://restcountries.com/v2/name/${country}?fullText=true`).then(data => data.json()).then(out => displayData(out));

    function displayData(data) {
        name = data[0].name;
        capital = data[0].capital;
        population = data[0].population;
        flag = data[0].flag;
        currency = data[0].currencies[0].name;
        symbol = data[0].currencies[0].symbol;
        lang = data[0].languages[0].name;
    

    result.innerHTML = `
    <div class="card container mt-5" style="width: 18rem;">
  <img src = ${flag} class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${name}</h5>
    <p class="card-text">capital of ${name} is ${capital}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Population : ${population}</li>
    <li class="list-group-item">Currency : ${currency}</li>
    <li class="list-group-item">Symbol : ${symbol}</li>
    <li class="list-group-item">Language : ${lang}</li>
  </ul>
</div>
    `
}
}
</script>

</html>
