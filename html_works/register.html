<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form action="">
        <label for="name">Name</label> <br>
        <input type="text" id="name"> <br>
        <label for="addr">Address</label> <br>
        <textarea name="" id="addr" cols="30" rows="10"></textarea>
        <br>
        <label for="age">Age</label>
        <br>
        <input type="number" id="age">
        <br>
        <label for="phno">Phone Number</label> <br>
        <input type="text" id="phno"> <br>

        <label for="mail">e-mail</label> <br>
        <input id="mail" type="email">
        <br>

        <label for="dob">D.O.B</label> <br>
        <input type="date" id="dob"> <br>

        <label for="">Gender</label> <br>
        <label for="male">Male</label> <input id="male" type="radio" name="gen">
        <label for="female">Female</label> <input id="female" type="radio" name="gen">

        <br>
        <label for="">Courses</label>
        <br>
        <label for="">MEARN STACK</label>
        <input type="checkbox">
        <br>
        <label for="">Python</label>
        <input type="checkbox">
        <br>
        <label for="">Software Testing</label>
        <input type="checkbox"> <br>
        <label for="">Java </label>
        <input type="checkbox"> <br>

        <label for="">Location</label>
        <br>
        <select name="" id="">
            <option value="">Select here</option>
            <option value="">Kochi</option>
            <option value="">Calicut</option>

        </select>
        <br>

        <label for="">Attatch File</label>
        <br>
        <input type="file">
        <br>
        <br>

        <button>Register</button>

    </form>
</body>

</html>
