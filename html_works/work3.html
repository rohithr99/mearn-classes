<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>After School Club Registration Form</h1>
    <form action="">
        <label for="name">Student's Name</label> <br>
        <input type="text" placeholder="First" id="name">
        <input type="text" placeholder="Last">
        <br>
         <br>
         <label for="dob">Student's Birth Date</label> <br>
         <input type="date" id="dob">
         <br>
         <br>
         <label for="">Student's Grade</label>
         <br>
         <select name="" id="">
            <option value="">Kindergarden</option>
            <option value="">L.P</option>
            <option value="">U.P</option>
            <option value="">High School</option>
         </select>

         <br>
         <br>
         <label for="">What sessions will your student attend?</label>
         <br>
         <br>
         <input type="radio" name="rad">
         <label for="">full time before school care only</label> <br>
         <input type="radio" name="rad">
         <label for="">full time after school time only</label>
         <br>
         <input type="radio" name="rad" >
         <label for="">full time before and after school care</label>
         <br>
         <input type="radio" name="rad">
         <label for="">drop in before and /after school care</label>
         <br>
         <br>
         <label for="needs">Please indicate any known allergies or special needs</label>
         <br>
         <textarea name="" id="needs" cols="45" rows="10"></textarea>
         <br><br>
         <label for="parentname">Parent/Guardian Name</label>
         <br>
         <input type="text" placeholder="First" id="parentname">
         <input type="text" placeholder="Last">
         <br>
         <br>
         <label for="parentno">Parent/Guardian Number</label>
         <br>
         <input type="text" placeholder="##########" id="parentno">
         <br>
         <br>
         <label for="addno">Additional Phone Number</label> <br>
         <input type="text" placeholder="##########" id="addno">
         <br><br>
         <label for="mail">Email</label>
         <br>
         <input type="email" id="mail">
         <br><br>


    </form>

    <h1>Authorized Pick Up List</h1>
    <br>
    <hr>
    <form action="">
        <label for="name2">Name</label><br>
        <input type="text" placeholder="First" id="name2">
        <input type="text" placeholder="Last">
        <br><br>
        <label for="ph2">Phone</label>
        <br>
        <input type="text" placeholder="##########" id="ph2">
        <br><br>
        <label for="relation">Relation to student</label><br>
        <input type="text" id="relation">
        <br>
        <hr>
        <br>
        <input type="text" placeholder="Add more">



    </form>
    <button>SEND</button>
</body>
</html>
